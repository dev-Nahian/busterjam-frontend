    <!-- ==== Custom CSS Links ==== -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css" />

</head>
<body>

        <img src="./assets/images/tube-spinner.svg" alt="">
       </div>
      <!-- preloader end  -->
    <!-- start header  -->
    <header>
        <div class="container position-relative">
          <div class="custom--row">
            <!-- logo  -->
            <a href="index.html" class="logo">
              <img src="./assets/images/logo-yellow.svg" alt="logo" />
            </a>
            <!-- header--right--wrapper -->
            <div class="header--right--wrapper">
              <!-- menu  -->
              <ul class="menu">
                <li>
                  <a href="insert.html" class="active">Insert auction</a>
                </li>
                <li>
                  <a href="index.html">Live auction</a>
                </li>
                <li>
                  <a href="purchased-auction.html">Purchased auction</a>
                </li>
                <li>
                  <a href="archive.html">Archive</a>
                </li>
                <li>
                  <a href="insights.html">Insights</a>
                </li>
              </ul>
              <!-- header btn  -->
              <a href="login.html" class="button header--btn">Login/SIgn up</a>
            </div>
            <!-- hamburger menu  -->
            <div class="hamburger d-none">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </header>
    <!-- end header  -->

    <main>
        <section class="nr--insert--wrapper">
             <div class="container">
                <div class="nr--insert--main">
                    <div class="nr--insert--heading">
                        <h3>Insert Auctions</h3>
                        <p>Input your auction and join with us!</p>
                    </div>

                    <div class="nr--insert--inner--main">
                        <form action="#">
                            <div class="nr--insert--inner--form--main">

                                <div class="nr--insert--inner--form--left">
                                    <div class="nr--insert--left--file--uploder">
                                        <label for="avatar">
                                            <div class="nr--gellary--svg">
                                                <svg enable-background="new 0 0 50 50" height="50px" id="Layer_1" version="1.1" viewBox="0 0 50 50" width="50px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><rect fill="none" height="50" width="50"/><line fill="none" stroke="#000000" stroke-miterlimit="10" stroke-width="4" x1="9" x2="41" y1="25" y2="25"/><line fill="none" stroke="#000000" stroke-miterlimit="10" stroke-width="4" x1="25" x2="25" y1="9" y2="41"/></svg>
                                            </div>
                                        </label>
                                        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
                                    </div>
                                </div>

                                <div class="nr--insert--inner--form--right">
                                    <div class="nr--insert--inner--form--right--linkAndName">
                                        <div class="nr--insert--inner--form--right--link">
                                            <label for="link">Add link</label>
                                            <input  id="link" name="link" type="text">
                                        </div>
                                        <div class="nr--insert--inner--form--right--name">
                                            <label for="name">Name</label>
                                            <input  id="name" name="name" type="text">
                                        </div>
                                    </div>

                                    <div class="nr--insert--inner--form--right--linkAndName">
                                        <div class="nr--insert--inner--form--right--link">
                                            <label for="sale">Estimated Sales</label>
                                            <input  id="sale" name="sale" type="text">
                                        </div>
                                        <div class="nr--insert--inner--form--right--name">
                                            <label for="Retail">Estimated Retail </label>
                                            <input  id="Retail" name="Retail" type="text">
                                        </div>
                                    </div>

                                    <div class="nr--insert--inner--form--right--linkAndName">
                                        <div class="nr--insert--inner--form--right--link">
                                            <label for="Bid">Current Bid</label>
                                            <input  id="Bid" name="Bid" type="text">
                                        </div>
                                        <div class="nr--insert--inner--form--right--name">
                                            <label for="Cost">Shipping Cost</label>
                                            <input  id="Cost" name="Cost" type="text">
                                        </div>
                                    </div>

                                    <div class="nr--insert--inner--form--right--linkAndName">
                                        <div class="nr--insert--inner--form--right--link">
                                            <label for="Fees">Fees</label>
                                            <input  id="Fees" name="Fees" type="text">
                                        </div>
                                        <div class="nr--insert--inner--form--right--name">
                                            <label for="data">Close data</label>
                                            <input  id="data" name="data" type="text">
                                        </div>
                                    </div>

                                    <div class="nr--insert--inner--form--right--submit">
                                        <button>Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
             </div>
        </section>
    </main>
    

    <!-- footer start  -->
    <footer class="footer--wrapper">
            <div class="container">
                <div class="footer--wrapper--main">
                    <div class="footer--wrapper--inner">

                        </div>

                                </li>

                                </li>
                                <li>
                                    <a href="#">About Us</a>
                                </li>
                            </ul>
                        </div>    
                    </div>
                </div>
            </div>
    </footer>
    <section class="footer--header">
            <div class="footer--header--main">
                <h4>â’¸ 2024 All rights reserved. This is Your Company</h4>
            </div>
    </section>

    <script src="assets/js/main.js"></script>
</body>
</html>
